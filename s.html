<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Informação</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Informações Importantes</h1>
        </header>

        <section class="info-section text-center">
            <p>Bem-vindo à nossa página de informações. Aqui você pode encontrar os detalhes que precisa.</p>
            <button id="infoButton" class="btn btn-primary">Mostrar mais informações</button>
            <div id="infoContent" class="mt-3" style="display: none;">
                <p>Detalhes adicionais podem ser encontrados aqui. Utilize as redes sociais para mais informações!</p>
            </div>
        </section>

        <footer class="text-center mt-4">
            <a href="https://www.instagram.com/terceirao_selim2024/" class="btn btn-danger" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </footer>
    </div>

    <!-- Font Awesome for Instagram icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JS personalizado -->
    <script src="script.js"></script>
</body>
</html>
